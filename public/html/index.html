<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="../styles/index.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js" defer></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" defer></script>
    <script src="../js/index.js" defer></script>
    <title>Selecting text and background colors</title>
</head>
<body>
    <main>
        <div class="select-colours">
            <fieldset>
                <legend>Select:</legend>
                <button class="btn ui-button ui-widget ui-corner-all active">color</button>
                <button class="btn ui-button ui-widget ui-corner-all">backgroundColor</button>
                </fieldset>
        </div>
        <div class="colors-wrapper">
            <div class="color-pickers">
                <div class="red"></div>
                <div class="green"></div>
                <div class="blue"></div>
            </div>
            <div class="content ui-widget-content ui-corner-all">
                <p class="content-text">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum in vel odit consequatur eius sapiente doloremque dolores quasi dolor facilis, necessitatibus laboriosam aut voluptatibus quae ea unde quo placeat inventore?
                </p>
            </div>
        </div>
    </main>
</body>
</html>
